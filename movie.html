<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflix Individual Movie Page</title>

     <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/movie.css">
    <title>Webflix: Individual Movie</title>

</head>
<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg bg-body-light">
    <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="/assets/logo-white.svg"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Movie Library</a>
        <a class="nav-link" href="#">My List</a>

        </div>
    </div>
    </div>
  </nav>

  <!-- Individual Movie Header -->
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/Home Page image 6.png" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h1 id="title"></h1>
          <button type="button" class="btn btn-light">WATCH NOW</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Col 4 -->
  

  <!-- footer -->
  <footer>
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4">
        <div class="foot"><img src="assets/logo-white.svg" height="60px" ></div>
        <p>&copy; 2023 Webflix</p>
      </div>
      <div class="col-4">
        <div class="icon"><a href="https://www.instagram.com/"><img src="assets/instagram.png" height="30px"></a></div>
        <div class="icon"><a href="https://web.facebook.com/"><img src="assets/facebook.png" height="30px"></a></div>
        <div class="icon"><a href="https://twitter.com/"><img src="assets/xtwitter.png" height="30px"></a></div>
      </div>
    </div>
  </footer>

  <!-- Javascript -->
 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="/js/index.js"></script> 

</body>
</html>
