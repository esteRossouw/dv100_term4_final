<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflix Individual Movie Page</title>

     <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/movie.css">
    <title>Movie Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #movie-poster {
            width: 300px;
            height: 450px;
        }

        #movie-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg bg-body-light">
    <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="/assets/logo-white.svg"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Movie Library</a>
        <a class="nav-link" href="#">My List</a>

        </div>
    </div>
    </div>
  </nav>
  <!-- Movie -->
  <h1>Movie Lookup</h1>
  <input type="text" id="movie-title" placeholder="Enter a movie title">
  <button id="movie-search">Search</button>
  <div id="movie-info">
      <img id="movie-poster" src="">
      <h2 id="movie-title-result"></h2>
      <p id="movie-year"></p>
      <p id="movie-rating"></p>
      <p id="movie-box-office"></p>
  </div>

  <!-- footer -->
  <footer>
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4">
        <div class="foot"><img src="assets/logo-white.svg" height="60px" ></div>
        <p>&copy; 2023 Webflix</p>
      </div>
      <div class="col-4">
        <div class="icon"><a href="https://www.instagram.com/"><img src="assets/instagram.png" height="30px"></a></div>
        <div class="icon"><a href="https://web.facebook.com/"><img src="assets/facebook.png" height="30px"></a></div>
        <div class="icon"><a href="https://twitter.com/"><img src="assets/xtwitter.png" height="30px"></a></div>
      </div>
    </div>
  </footer>

  <!-- Javascript -->
  <script>
    document.getElementById('movie-search').addEventListener('click', function() {
        var movieTitle = document.getElementById('movie-title').value;
        if (movieTitle) {
            fetch('https://www.omdbapi.com/?t=' + movieTitle + '&apikey=YOUR_API_KEY')
                .then(response => response.json())
                .then(data => {
                    if (data.Response === 'True') {
                          document.getElementById('movie-title-result').textContent = data.Title;
                        document.getElementById('movie-poster').src = data.Poster;
                         document.getElementById('movie-year').textContent = 'Year: ' + data.Year;
                         document.getElementById('movie-rating').textContent = 'Rating: ' + data.imdbRating;
                         document.getElementById('movie-box-office').textContent = 'Box Office: ' + data.BoxOffice;
                     } else {
                        alert('No results found. Please try again.');
                    }
                  });
        } else {
             alert('Please enter a movie title.');
        }
    });
 </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="/js/index.js"></script> 

</body>
</html>
